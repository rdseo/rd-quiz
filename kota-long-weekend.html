<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>What KOTA Are You?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }

    .quiz-wrapper {
      max-width: 700px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .quiz-wrapper h2 {
      text-align: center;
      color: #333;
    }

    .question {
      margin-bottom: 20px;
    }

    .question h3 {
      margin-bottom: 10px;
      color: #444;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    .quiz-button {
      display: block;
      margin: 30px auto 0;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #ff5a5f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .quiz-button:hover {
      background-color: #e14c4f;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .close-btn {
      margin-top: 20px;
      padding: 8px 16px;
      background-color: #ff5a5f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .close-btn:hover {
      background-color: #d9474c;
    }
  </style>
</head>
<body>
  <div class="quiz-wrapper">
    <h2>What City Are You?</h2>

    <form id="quizForm">
      <div class="question">
        <h3>1. What’s your ideal weekend?</h3>
        <label><input type="radio" name="q1" value="newyork"> Exploring art galleries and rooftop bars</label>
        <label><input type="radio" name="q1" value="tokyo"> Gaming, anime, and high-tech shopping</label>
        <label><input type="radio" name="q1" value="paris"> Sipping coffee at a café and visiting museums</label>
        <label><input type="radio" name="q1" value="bali"> Surfing and relaxing on the beach</label>
      </div>

      <div class="question">
        <h3>2. Pick a drink:</h3>
        <label><input type="radio" name="q2" value="newyork"> Espresso Martini</label>
        <label><input type="radio" name="q2" value="tokyo"> Matcha Latte</label>
        <label><input type="radio" name="q2" value="paris"> Red Wine</label>
        <label><input type="radio" name="q2" value="bali"> Coconut Water</label>
      </div>

      <div class="question">
        <h3>3. What’s your fashion style?</h3>
        <label><input type="radio" name="q3" value="newyork"> Chic and edgy</label>
        <label><input type="radio" name="q3" value="tokyo"> Bold and experimental</label>
        <label><input type="radio" name="q3" value="paris"> Classic and elegant</label>
        <label><input type="radio" name="q3" value="bali"> Casual and comfy</label>
      </div>
    </form>

    <button class="quiz-button" onclick="calculateResult()">Find Out!</button>
  </div>

  <div class="modal" id="resultModal">
    <div class="modal-content">
      <h2 id="cityName"></h2>
      <p id="cityDescription"></p>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    const cityNames = {
      newyork: "New York",
      tokyo: "Tokyo",
      paris: "Paris",
      bali: "Bali"
    };

    const cityDescriptions = {
      newyork: "You're vibrant, fast-paced, and love the energy of the big city!",
      tokyo: "You're futuristic, quirky, and always on the edge of something new.",
      paris: "You're romantic, stylish, and appreciate the finer things in life.",
      bali: "You're laid-back, nature-loving, and full of good vibes."
    };

    function calculateResult() {
      const answers = ["q1", "q2", "q3"];
      const scores = { newyork: 0, tokyo: 0, paris: 0, bali: 0 };

      for (let q of answers) {
        const choice = document.querySelector(`input[name="${q}"]:checked`);
        if (choice) scores[choice.value]++;
      }

      const maxCity = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);

      document.getElementById("cityName").textContent = `You are: ${cityNames[maxCity]}`;
      document.getElementById("cityDescription").textContent = cityDescriptions[maxCity];
      document.getElementById("resultModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("resultModal").style.display = "none";
    }

    window.onclick = function(event) {
      const modal = document.getElementById("resultModal");
      if (event.target === modal) {
        closeModal();
      }
    };
  </script>
</body>
</html>
